<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input placeholder="email" formControlName="email" matInput type="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input placeholder="password" formControlName="password" matInput type="password">
          </mat-form-field>
          <div *ngIf="form.get('password').touched && form.get('password').invalid">
            <p *ngIf="form.get('password').hasError('invalid_password')">Password should contains numbers</p>
            <p *ngIf="form.get('password').hasError('minlength')">Password should be at least 10 characteres</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input placeholder="password" formControlName="confirmPassword" matInput type="password">
          </mat-form-field>
          <div *ngIf="form.get('confirmPassword').touched && form.errors">
            <!--Verifica los errores grupales a nivel dde formulario-->
            <p *ngIf="form.hasError('match_password')">Password not match</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-radio-group formControlName="type" aria-label="Select an option">
            <mat-radio-button value="company" name="type">Company</mat-radio-button>
            <mat-radio-button value="customer" name="type">Customer</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="row" *ngIf="typeField.value === 'company'">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Company Name</mat-label>
            <input placeholder="company" formControlName="companyName" matInput type="text">
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Registro</button>
      <button type="button" mat-raised-button [routerLink]="['/auth/login']">Login</button>
    </mat-card-actions>
  </mat-card>

</form>
